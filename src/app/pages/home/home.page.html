<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="primary">
    <!--<ion-title style="text-align: center;" >QR Asistencia</ion-title> !-->
    <ion-title #titulo class="front-size-19"> <img class="logo-header" src= ..\assets\img\logo-duoc.png alt="Duoc UC"> </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->

<ion-content class="ion-padding-horizontal background-image">
  <div class="ion-padding" style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <ion-card style="width: 90%; max-width: 500px;">
      <ion-card-header>
        <ion-card-title style="text-align: center; color: black;">Â¡Bienvenido!</ion-card-title>
        <br>
        <h3 *ngIf="usuario"  style="text-align: center; color: black;">{{ usuario.nombre +" "+ usuario.apellido }}</h3>

      </ion-card-header>
   

      <ion-card-content>
        <p style="text-align: center; color: black;"> Escanea el codigo QR para registrar tu asistencia a clases</p>
        <input #fileinput hidden id="input-file" type="file" accept="image/*;capture=camera" (change)="verificarArchivoConQR($event)" />

<!--        <ion-button (click)="limpiarDatos()" expand="block" shape="round" size="medium">
          <ion-icon slot="start" name="cloud-offline-outline"></ion-icon>
          Limpiar datos
        </ion-button>-->

        <video #video [hidden]="!escaneando" width="100%"></video>
        <canvas #canvas hidden></canvas>

        <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="block" shape="round" size="medium">
          <ion-icon slot="start" name="barcode-outline"></ion-icon>
          Comenzar Escaneo de QR
        </ion-button>

        <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="block" shape="round" size="medium">
          <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
          Detener escaneo de QR
        </ion-button>
        <br>
        Datos: {{ datosQR }}

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Termina el Content -->

<!-- Comienza el Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="qr" routerLink="/qr" routerLinkActive="active-tab">
          <ion-icon name="logo-apple-ar"></ion-icon>
          QR
        </ion-tab-button>
        <ion-tab-button tab="miDatos" routerLink="/miDatos" routerLinkActive="active-tab">
          <ion-icon name="cog-outline"></ion-icon>
          <ion-label>Mis Datos</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="opc4" routerLink="/opc4" routerLinkActive="active-tab">
          <ion-icon name="id-card-outline"></ion-icon>
          Asistencia
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
<!-- Termina el Footer -->
